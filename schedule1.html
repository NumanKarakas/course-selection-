      <p id="second"></p>
      <p id="results"></p>

      <button class="button" onclick="Calc()">
        Do your calculation
      </button>

      
      <button class="backbutton" onclick="NextPage()">
        Click to go back to the departments page
      </button>

  
      
      <script class = "Hours">
        function NextPage() {
          location.replace("index.html");
        }
        function Calc() {
          var m = document.getElementById("mathcourse");
          var s = document.getElementById("sciencecourse");
          var h = document.getElementById("historycourse");
          var l = document.getElementById("litcourse");

          var mvalue = m.options[m.selectedIndex].value;
          var svalue = s.options[s.selectedIndex].value;
          var hvalue = h.options[h.selectedIndex].value;
          var lvalue = l.options[l.selectedIndex].value;

          var res =
            mathClassesHours[mvalue] +
            scienceClassesHours[svalue] +
            historyClassesHours[hvalue] +
            litClassesHours[lvalue];

          document.getElementById("second").innerHTML =
            "<b>You have selected: <br> Math: </b>" +
            mathClasses[mvalue] +"- " + mathClassesHours[mvalue] +" "+"Hour(s)"+
            "<br> <b>Science: </b>" + scienceClasses[svalue] + "- "+
            scienceClassesHours[svalue] +" "+ "Hour(s)" + 
            "<br> <b>History: </b>" +
            historyClasses[hvalue] +"- "+ historyClassesHours[hvalue] + " "+"Hour(s)"+
            "<br><b> Literature:</b> " +
            litClasses[lvalue] +"- "+ litClassesHours[lvalue] + " " + "Hour(s)"
            ".";
          document.getElementById("results").innerHTML =
            "<hr><b><h1>Total Estimated Workload:</h1> " + res + " Hours per week"
        }
      </script>
