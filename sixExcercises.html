         function firstAndLast(a, b)
      {
        var newString = "";
        newString += a[0] + b[b.length - 1]
      }



      function putTogether(a, b)
      {
        if(a.length < b.length)
        {
          return a.substring(a.length() - b.length(), a.length())
        }

        if a.length == b.length
        {
          return a + b
        }

        if(b.length < a.length)
          {
            return b.substring(b.length() - a.length(), b.length())
          }

      }

      function reverseArray(arr) {
        var revArr = [""];
        for (var i = arr.length - 1; i >= 0; i--) {
